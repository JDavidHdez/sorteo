<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Números</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="config-panel" id="configPanel">
            <h1>Rifa Ministerio Pan & Vida</h1>
            <div class="input-group">
                <label for="minNum">Número Mínimo:</label>
                <input type="number" id="minNum" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="maxNum">Número Máximo:</label>
                <input type="number" id="maxNum" value="200" min="1">
            </div>
            <button class="btn" onclick="iniciarSorteo()">Iniciar Sorteo</button>
        </div>

        <div class="display-panel hidden" id="displayPanel">
            <div class="number-display" id="numberDisplay">0</div>
            <div class="status-text" id="statusText"></div>
            <button class="btn" onclick="resetear()" style="margin-top: 30px;">Nuevo Sorteo</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
